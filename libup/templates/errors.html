{% extends "base.html" %}
{% block subtitle %}errors{% endblock %}
{% block main %}
<h1>errors</h1>
<p>The following repositories have some kind of error.</p>
<ul>
    {% for repo in repos %}
    <li>{{macros.repo_icons(repo)}}<a href="{{url_for('r', repo=repo.name, branch=repo.branch)}}">{{repo.name}}</a> ({{repo.branch}})</li>
    {% endfor %}
</ul>

{% endblock %}
