{% extends "base.html" %}
{% block subtitle %}tracked repositories{% endblock %}
{% block main %}
<h1>tracked repositories</h1>
<ul>
    {% for repo in repos %}
    <li>{{repo_icons(repo)}}<a href="{{url_for('r', repo=repo.name, branch=repo.branch)}}">{{repo.name}}</a></li>
    {% endfor %}
</ul>

{% endblock %}
