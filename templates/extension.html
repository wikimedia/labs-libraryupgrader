<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extension:{{ext}} - PHPCS Dashboard</title>
</head>
<body>
<h1 class="title">Extension:{{ext}}</h1>

{% if data %}
The following sniffs are failing in this extension:

<ul>
    {% for sniff in data|sort %}
    <li>{{sniff}} - {{data[sniff]}}</li>
    {% endfor %}
</ul>
{% else %}
There are no failing sniffs!
{% endif %}

</body>
</html>
