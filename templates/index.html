<html>
<head>
    <link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet">
    <title>PHPCS Dashboard</title>
</head>
<body>
<h1 class="title">PHPCS Dashboard</h1>

<table>
    <tr>
        <th>Extension</th>
        <th>dev-master</th>
    </tr>
    {% for ext in data|sort %}
    <tr>
        <td>{{ ext }}</td>
        <td>{{ data[ext]['dev-master'] }}</td>
    </tr>
    {% endfor %}
</table>


<div style="clear: both;"></div>

</body>
</html>
