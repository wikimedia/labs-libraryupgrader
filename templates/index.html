<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHPCS Dashboard</title>
</head>
<body>
<h1 class="title">PHPCS Dashboard</h1>

<table>
    <tr>
        <th>Extension</th>
        <th>Current</th>
        <th>Suppressed</th>
        <th>dev-master</th>
    </tr>
    {% for ext in data|sort %}
    <tr>
        <td>{{ ext }}</td>
        <td>{{ data[ext].PHPCS }}</td>
        <td>{{ data[ext].get('same', '&mdash;') }}</td>
        <td><a href="extensions/{{ext}}.html">{{ data[ext]['dev-master'] }}</a></td>
    </tr>
    {% endfor %}
</table>

<a href="https://gerrit.wikimedia.org/g/labs/libraryupgrader" target="_blank">Source code</a> is available, and licensed under the <a href="https://www.gnu.org/licenses/agpl-3.0.html" target="_blank">AGPL</a>.
</body>
</html>
